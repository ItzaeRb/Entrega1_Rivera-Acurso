{% extends "login.html" %}

{% load static %}

{% block contenido %}


    <br>
    <br>
    <div class="form_productos">
        

        <form class="form_datos" method="POST" action="/SuperMarket/create_empleados/">{% csrf_token %}
            <div class="encabezado"><h3>Registro de Empleados</h3></div>
            <br>
                <label>Clave: </label>
                <input type="text" name="claveEmpleado" placeholder="Clave">
            <br>
                <label>Nombre: </label>
                <input type="text" name="nombreEmpleado" placeholder="Nombre del empleado">
            <br>
                <label>Apellido paterno: </label>
                <input type="text" name="apellidoPaterno" placeholder="Apellido paterno">
            <br>
                <label>Apellido materno: </label>
                <input type="text" name="apellidoMaterno" placeholder="Apellido materno">
            <br>
                <label>Edad: </label>
                <input type="number" name="edad" placeholder="Edad">
            <br>
                <label>Fecha de nacimiento: </label>
                <input type="text" name="fechaNacimiento" placeholder="yyyy-mm-dd">
            <br>
                <label>Cargo: </label>
                <input type="text" name="cargo" placeholder="Cargo">
            <br>
                <label>Área: </label>
                <input type="text" name="area" placeholder="Área">
            <br>
            <button type="submit" class="btn btn-primary btndj">Registrar</button>
        </form>

        


    </div>
    <br>
    <br>

{% endblock %}
